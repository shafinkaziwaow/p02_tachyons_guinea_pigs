<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} - Polygonal Derby</title>
  </head>
  <body>
    <header>
      <nav
        class="bg-neutral-primary fixed w-full top-0 start-0 border-b border-amber-500"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse hover:text-cyan-400">
            <img
              src="https://media.tenor.com/ifD1GaekwpoAAAAj/uma-musume-agnes-tachyon.gif"
              class="h-20"
              alt="Tachy"
            />
            <span
              class="self-center text-xl text-heading font-semibold whitespace-nowrap"
              >Home</span
            >
          </a>

          <div id="navbar-default">
            <ul
              class="font-medium flex md:flex-row md:space-x-8 rtl:space-x-reverse"
            >
              <li>
                <a
                  href="https://github.com/shafinkaziwaow/p02_tachyons_guinea_pigs.git"
                  class="text-heading hover:bg-neutral-tertiary md:bg-transparent md:hover:text-cyan-400"
                  >Github</a
                >
              </li>
              {% if not session['username'] %}
              <li>
                <a href="/auth/login" class="md:hover:text-cyan-400">Log In</a>
              </li>

              <li>
                <a
                  href="/auth/register"
                  class="text-heading md:hover:text-cyan-400"
                  >Register</a
                >
              </li>
              {% else %}
              <li>
                <a
                  href="/game_file"
                  class="text-heading md:hover:text-cyan-400"
                  >Play</a
                >
              </li>

              <li>
                <a
                  href="/auth/logout"
                  class="text-heading md:hover:text-cyan-400"
                  >Log Out</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content">{% block content %} {% endblock %}</main>
    {% block script %} {% endblock %}
  </body>
</html>
