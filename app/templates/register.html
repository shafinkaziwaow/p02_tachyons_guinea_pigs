{% extends "header.html" %} 

{% block title %} 
Register
{% endblock %} 

{%block content %}
<!-- <h1>Testing...</h1> -->

<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg">
    <form
      method="POST"
      action="{{ url_for('auth.register_get') }}"
      class="bg-white shadow-md border border-yellow-500 rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username"
          >Username</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
          id="username"
          name="username"
          type="text"
          required
          placeholder="Username"
        />
      </div>
      <div class="mb-4">
        <label class="text-gray-700 text-sm font-bold mb-2" for="password"
          >Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3"
          id="password"
          name="password"
          type="password"
          required
          placeholder="Password"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm"
          >Confirm Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3"
          id="confirm"
          name="confirm"
          type="password"
          required
          placeholder="Confirm Password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-amber-700 hover:bg-amber-900 text-white font-bold py-2 px-4 rounded transition duration-200 hover:scale-105"
          type="submit"
        >
          Sign Up
        </button>
      </div>

      <a class="inline-block align-baseline font-bold py-4 text-sm text-amber-600 hover:text-amber-800" href="/auth/login">
        Already have an account? Log in
      </a>
    </form>

    {% with messages = get_flashed_messages() %} 
      {% if messages %}
      <div class="space-y-4 mt-4">
        {% for message in messages %}
        <div
          class="px-4 py-3 rounded bg-red-100 border border-red-400 text-red-700"
          role="alert"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} 
    {% endwith %}
  </div>
</div>
{% endblock %}
